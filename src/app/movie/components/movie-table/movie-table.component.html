<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Type</th>
            <th>Year</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies"
            class="animate__animated animate__fadeIn animate__faster">
            <td>{{ movie.Title }}</td>
            <td>{{ movie.Type }}</td>
            <td>{{ movie.Year }}</td>
            <td>
                <a >
                    More...
                </a>
            </td>
        </tr>
    </tbody>
</table>
